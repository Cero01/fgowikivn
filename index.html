<!DOCTYPE html>

<html>
    <head>
        <title>Fate GO - Wiki VN</title>
        <meta charset="UTF-8">
        <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/portal.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <script src="js/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <section class="section-1">
            <div class="left-side">
                <img src="IMG/FGO_Epic_of_Remnant.png Comp 1_00007.png" style=" max-width: 100%;" alt=""/>
                <div class="news-panel">
                    <button class="button" id="b1">WIKI</button>
                    <button class="button" id="b2">HƯỚNG DẪN CÀI ĐẶT GAME</button>
                    <div class="news">
                        <div class="tab">
                            <button class="tablinks active" id="t1" onclick="openNews(event, 'News')">Bài viết mới</button>
                            <button class="tablinks" id="t2"  onclick="openNews(event, 'Event')">Event</button>
                            <button class="tablinks" id="t3"  onclick="openNews(event, 'Guide')">Guide</button>
                            <button class="tablinks" id="t4"  onclick="openNews(event, 'Gallery')">Gallery</button>
                        </div>

                        <div id="News" class="tabcontent" style="display:block;">
                            <div class="news-item">
                                <a href="#">
                                    <span class="news-date">05/24/2017</span>
                                    <span class="news-typo">9 Million Downloads Celebration!</span>
                                </a>
                            </div>
                            <a href="#">
                                <div class="news-item">
                                    <span class="news-date">05/23/2017</span>
                                    <span class="news-typo">Hunting Quest 3 is here!</span>
                                </div>
                            </a>
                            <a href="#">
                                <div class="news-item">
                                    <span class="news-date">05/02/2017</span>
                                    <span class="news-typo">Servant Strengthening Quest is here!</span>
                                </div>
                            </a>

                        </div>

                        <div id="Event" class="tabcontent">
                            <div class="news-item">
                                <a href="#">
                                    <span class="news-date">06/25/2017</span>
                                    <span class="news-typo">Rerun: Celestial Demon Tales - Onigashima</span>
                                </a>
                            </div>
                            <a href="#">
                                <div class="news-item">
                                    <span class="news-date">12/03/2017</span>
                                    <span class="news-typo">Rerun: Restless Drunk Demon's Capital - Rashoumon</span>
                                </div>
                            </a>
                            <a href="#">
                                <div class="news-item">
                                    <span class="news-date">01/04/2017</span>
                                    <span class="news-typo">Fate/GUDAGUDA Meiji Ishin</span>
                                </div>
                            </a>
                        </div>

                        <div id="Guide" class="tabcontent">

                        </div>
                        <div id="Gallery" class="tabcontent">

                        </div>
                    </div>
                    <script>
                        function openNews(evt, tabs) {
                            var i, tabcontent, tablinks;
                            tabcontent = document.getElementsByClassName("tabcontent");
                            for (i = 0; i < tabcontent.length; i++) {
                                tabcontent[i].style.display = "none";
                            }
                            tablinks = document.getElementsByClassName("tablinks");
                            for (i = 0; i < tablinks.length; i++) {
                                tablinks[i].className = tablinks[i].className.replace(" active", "");
                            }
                            document.getElementById(tabs).style.display = "block";
                            evt.currentTarget.className += " active";
                        }
                    </script>
                </div>
            </div>

        </section>
        <section class="section-2">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <img class="swiper-slide" src="IMG/SEC_2/FAQ.png" alt=""/>
                    <img class="swiper-slide" src="IMG/SEC_2/Master.png" alt=""/>
                    <img class="swiper-slide" src="IMG/SEC_2/Servant.png" alt=""/>
                    <img class="swiper-slide" src="IMG/SEC_2/Event.png" alt=""/>
                    <img class="swiper-slide" src="IMG/SEC_2/Guide.png" alt=""/>
                </div>
                <div class="swiper-button-prev swiper-button-white"></div>
                <div class="swiper-button-next swiper-button-white"></div>
            </div>
        </section>
        <script src="js/swiper.jquery.min.js" type="text/javascript"></script>
        <script>
                        var swiper = new Swiper(
                                '.swiper-container', {
                                    effect: 'coverflow',
                                    grabCursor: false,
                                    centeredSlides: true,
                                    slidesPerView: 'auto',
                                    slideToClickedSlide: true,
                                    initialSlide: 2,
                                    nextButton: '.swiper-button-next',
                                    prevButton: '.swiper-button-prev',

                                    // Responsive breakpoints
                                    breakpoints: {
                                        // when window width is <= 320px
                                        320: {
                                            slidesPerView: 1,
                                            spaceBetween: 10
                                        },
                                        // when window width is <= 480px
                                        480: {
                                            slidesPerView: 1,
                                            spaceBetween: 20
                                        },
                                        // when window width is <= 640px
                                        640: {
                                            slidesPerView: 3,
                                            spaceBetween: 30
                                        }
                                    },
                                    coverflow: {
                                        rotate: 0,
                                        stretch: -100,
                                        depth: 200,
                                        modifier: 1,
                                        slideShadows: true
                                    }

                                }
                        );
        </script>
    </body>
</html>
